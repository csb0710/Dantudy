<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <link th:href="@{/css/headers.css}" rel="stylesheet">
</head>

<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Home</a></li>
                <li><a th:href="@{/board/list}" class="nav-link px-2 text-secondary">Board</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="text-end">
                <!--                    <button type="button" class="btn btn-outline-light me-2">Login</button>-->
                <a class="btn btn-outline-light me-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a class="btn btn-warning" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                      method="post">
                    <div style="margin-right: 5px" class="text-white">아이디 :</div>
                    <span style="margin-right: 15px" class="text-white" sec:authentication="name">사용자</span>
                    <div style="margin-right: 5px" class="text-white">권한 :</div>
                    <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </div>
</header>
<main class="mt-5 pt-5">
    <div class="container-fluid px-4">
        <h2 style="margin-bottom: 50px">게시글</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">제목 : </label>
                <input type="text" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                       id="title" th:field="*{title}" style="border:0 solid black" readonly>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                          id="content" readonly
                          rows="3" th:field="*{content}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
            </div>
            <div style="margin-bottom: 30px">
                <label>조회수 : </label>
                <input type="text" id="hits" th:field="*{hits}" style="border:0 solid black" readonly>
            </div>
            <div>
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">수정</a>
            </div>
        </form>
    </div>
    <div class="card-body" style="padding-top: 50px">
        <h3>댓 글</h3>
        <div id="comment-list">
            <table class="table table-hover table-striped">
                <tr>
                    <th>댓글번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>작성시간</th>
                </tr>
                <tr th:each="comment: ${commentList}">
                    <td th:text="${comment.id}"></td>
                    <td id="target" th:text="${comment.commentWriter}"></td>
                    <td th:text="${comment.commentContents}"></td>
                    <td th:text="${comment.commentCreatedTime}"></td>
                    <td id="test1">
                        <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="get">
                            <button type="summit" class="btn btn-primary">삭제</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div id="comment-write">
            <!--        <input type="text" id="commentWriter" placeholder="작성자">-->
            <input type="text" id="commentContents" placeholder="내용">
            <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
        </div>
    </div>
</main>
</body>
<script th:inline="javascript">
    const commentWrite = () => {
        const writer = [[${commentUsername}]];
        const contents = document.getElementById("commentContents").value;
        console.log(writer);
        console.log(contents);
        const id = [[${board.id}]]; // 게시글 번호
        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                console.log("요청성공", res);
                let output = "<table class=\"table table-hover table-striped\">";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }

                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });

    }
</script>
</html>
