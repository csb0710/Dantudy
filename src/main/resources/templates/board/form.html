<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <title>게시글 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <link th:href="@{/css/headers.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a th:href="@{/}" class="nav-link px-2 text-white"><h1>Dantudy</h1></a>
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white"></a></li>
                <li><a th:href="@{/board/list}" class="nav-link px-2 text-secondary"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
            </ul>

            <div class="text-end">
                <!--                    <button type="button" class="btn btn-outline-light me-2">Login</button>-->
                <a class="btn btn-outline-light me-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a class="btn btn-warning" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                      method="post">
                    <div style="margin-right: 5px" class="text-white">아이디 :</div>
                    <span style="margin-right: 15px" class="text-white" sec:authentication="name">사용자</span>
                    <div style="float: left; margin-right: 15px" class="text-white"><a th:href="@{/users/inform}">내 정보보기</a></div>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </div>
</header>
<main class="mt-5 pt-5">
    <div class="container-fluid px-4">
        <h2>게시판</h2>
        <form id="submitForm" action="#" th:action="@{/board/form}" th:object="${board}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{type}">
            <div>
                <div style="float: left; margin-right: 10px; margin-left: 10px">|</div>
                <div th:each="peri : ${period}" style="float: left; margin-right: 5px; margin-left: 5px">
                    <input type="checkbox" th:field="*{period}" th:value="${peri.key}">
                    <label th:for="${#ids.prev('period')}" th:text="${peri.value}"></label>
                </div>
                <div style="float: left; margin-right: 10px; margin-left: 10px">|</div>
                <div th:each="time : ${times}" style="float: left; margin-right: 5px; margin-left: 5px">
                    <input type="checkbox" th:field="*{times}" th:value="${time.key}">
                    <label th:for="${#ids.prev('times')}" th:text="${time.value}"></label>
                </div>
                <div style="float: left; margin-right: 10px; margin-left: 10px">|</div>
                <div th:each="ti : ${time}" style="float: left; margin-right: 5px; margin-left: 5px">
                    <input type="checkbox" th:field="*{time}" th:value="${ti.key}">
                    <label th:for="${#ids.prev('time')}" th:text="${ti.value}"></label>
                </div>
                <div style="float: left; margin-right: 10px; margin-left: 10px">|</div>
                <div th:each="people : ${people}" style="float: left; margin-right: 5px; margin-left: 5px">
                    <input type="checkbox" th:field="*{people}" th:value="${people.key}">
                    <label th:for="${#ids.prev('people')}" th:text="${people.value}"></label>
                </div>
                <div style="margin-right: 10px; margin-left: 10px">|</div>
            </div>
            <div>&nbsp;</div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                       id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                          id="content" rows="3" th:field="*{content}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
            </div>
            <div>
                <div onclick="boardWrite()" class="btn btn-primary">확인</div>
                <a type="button" class="btn btn-primary" th:href="@{/board/list(type=${board.type})}">취소</a>
            </div>
        </form>
    </div>
</main>
</body>
<script th:inline="javascript">
    const boardWrite = () => {
        // if(document.getElementById("title").value.trim() == '') {
        //     alert("제목은 필수 입력 사항입니다");
        // } else
        if(document.getElementById("title").value.length < 2) {
            alert("제목을 2글자 이상 입력해주세요");
        } else {
            document.getElementById("submitForm").submit();
        }
    }

</script>
</html>
