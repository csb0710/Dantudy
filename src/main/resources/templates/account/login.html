<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">

</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/account/login}" method="post">
        <a th:href="@{/}" class="nav-link px-2 text-white"><h1 style="background-color: black; color: white; padding: 10px 20px; margin-bottom: 50px">Dantudy</h1></a>

        <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            비밀번호가 잘못 되었습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign in</button>
        <a class="btn btn-dark btn-lg btn-block" th:href="@{/account/register}">Sign up</a>
        <p class="mt-5 mb-3 text-muted"> @32194501 차승빈 오픈소스 프로젝트 </p>
    </form>
</body>

</html>
