<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <link th:href="@{/css/headers.css}" rel="stylesheet">
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>

<body class="sb-nav-fixed">

<main class="mt-5 pt-5">
    <div class="container-fluid px-4">
        <h1 class="mt-4" th:text="${user.username}"></h1>
        <div class="card mb-4">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>댓글번호</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>댓글이 작성된 게시글 번호</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="table table-striped">
                    <tr th:each="comment : ${list}">
                        <td th:text="${comment.id}">1</td>
                        <td th:text="${comment.commentContents}"></td>
<!--                        <td>-->
<!--                            <a th:text="${comment.commentContents}" th:href="@{/board/form(id=${board.id})}"></a>-->
<!--                        </td>-->
                        <td th:text="${comment.commentWriter}"></td>
                        <td>
                            <a th:text="${comment.board.id}" th:href="@{/board/form(id=${comment.board.id})}"></a>
                        </td>
                        <td id="test1">
                            <a type="button" class="btn btn-primary" th:href="@{/admin/user/comment/delete(id=${comment.id})}">삭제</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}"
                          class="pagination justify-content-center">
                    <a th:if="${page != nowPage}"
                       th:href="@{/admin/user/board(page = ${page-1}, searchKeyword = ${param.searchKeyword})}"
                       th:text="${page}"></a>
                    <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
                </th:block>
            </div>
        </div>
    </div>
</main>
</body>
</html>
